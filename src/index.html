<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

  <body>
    <div class="wrapper row col-12 m-0 g-0">
      <div class="card row col-11 col-sm-10 col-md-7 col-lg-5 col-xl-3 m-0">
        <div class="header row m-0 g-0">
          <span>♥</span>
        </div>
        <div class="main-body row m-0 g-0">
          <p id="number">8</p>
        </div>
        <div class="footer row m-0 g-0">
          <span>♥</span>
        </div>
      </div>
    </div>
  </body>
</html>
